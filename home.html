<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="recipe-book-link">My Recipe Book</a></li>
        </ul>
    </nav>

    <!-- Home Page -->
    <section id="home-page" class="page">
        <h1>Welcome to the Recipe Book</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-button">Search</button>
        </div>

        <h2>Popular Recipes</h2>
        <div id="popular-recipes" class="recipe-list">
            <!-- List of popular recipes will be injected here -->
        </div>
    </section>

    <!-- Recipe Page -->
    <section id="recipe-page" class="page" style="display: none;">
        <h1 id="recipe-title">Recipe Title</h1>
        <img id="recipe-image" src="" alt="Recipe Image">
        <h2>Ingredients</h2>
        <ul id="recipe-ingredients">
            <!-- Ingredients will be injected here -->
        </ul>
        <h2>Instructions</h2>
        <p id="recipe-instructions">
            <!-- Instructions will be injected here -->
        </p>
        <button id="save-recipe-button">Save to Recipe Book</button>
    </section>

    <!-- Personal Recipe Book -->
    <section id="recipe-book-page" class="page" style="display: none;">
        <h1>My Recipe Book</h1>
        <div id="saved-recipes" class="recipe-list">
            <!-- List of saved recipes will be displayed here -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
